name: Deploy to VPS (Opt Docker)

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ RÃ©cupÃ©ration du code
        uses: actions/checkout@v4

      - name: ðŸšš Copie du code source (Front)
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: "."
          # CIBLE EXACTE : Correction du nom de dossier (sans tiret)
          target: "/opt/docker/vps-1-sites/openbar-front"
          rm: true

      - name: ðŸš€ Mise en place Orchestrator & Build
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # DÃ©finition de la racine de travail EXACTE
            WORK_DIR="/opt/docker/vps-1-sites"
            
            # Correction des noms de dossiers (sans tiret)
            ORCHESTRATOR="$WORK_DIR/openbar-orchestrator"
            FRONT="$WORK_DIR/openbar-front"

            # 1. CrÃ©ation de la structure (si pas dÃ©jÃ  lÃ )
            # Note : Ton user SSH doit avoir les droits d'Ã©criture dans /opt/docker/vps-1-sites
            mkdir -p $ORCHESTRATOR
            
            # 2. Copie du docker-compose vers l'orchestrateur
            cp $FRONT/docker-compose.yml $ORCHESTRATOR/docker-compose.yml
            
            # 3. On se dÃ©place dans le dossier Orchestrator
            cd $ORCHESTRATOR

            # 4. Dossier de donnÃ©es
            mkdir -p openbar-data

            # 5. Lancement
            docker compose up -d --build --remove-orphans
            
            # Nettoyage
            docker image prune -f
